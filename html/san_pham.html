<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../style/sanpham.css">
</head>
<body>
  <div class="container">
    <div class="product-list">
      <div class="product" onclick="goToProductPage(1)">
        <img src="../img/product_1.png" alt="Product 1">
        <h3>Product 1</h3>
        <p>$50.00</p>
      </div>
      <div class="product" onclick="goToProductPage(2)">
        <img src="../img/product_2.png" alt="Product 2">
        <h3>Product 2</h3>
        <p>$40.00</p>
      </div>
      <!-- Thêm các sản phẩm khác vào đây -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
